<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>America Says</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

  <!-- Open Graph (used by Facebook, LinkedIn, etc.) -->
  <meta property="og:image" content="/social.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/social.png" />


</head>
<body class="home">


<div class="logo">
  America Says
</div>

<select class="games" style="transform:scale(2);" name='m-menu' onfocus="this.selectedIndex = 0" onchange='location = this.options[this.selectedIndex].value;'>
      <option value="">Episode</option>
    {% for collection in site.collections %}
    {% for item in site[collection.label] %}
      {% if forloop.first == true %}
        <option value='{{ item.url }}'>{{ collection.label | upcase }}</option>
      {% endif %}
    {% endfor %}
    {% endfor %}
  </select>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="../script.js"></script>

</body>
</html>
